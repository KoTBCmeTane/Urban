{% extends "object_detection/base.html" %}

{% block content %}
<h2>Добавление изображения</h2>
<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" style="border-radius: 5px; border: none; background-color: #007bff; color: white; padding: 5px 5px 5px 5px;">Загрузить изображение</button>
</form>
{% endblock %}
